<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

  <meta charset="UTF-8">  <!-- Caracteres especiales  -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidad IE-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Adaptabilidad en diferentes dispositivos (Responsive) -->
  <title>Crear Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<section class="container">
  <div class="text-center">
  <h2 class="border border-success text-success">Formulario Para Crear un  Usuario</h2>
  </div>

  <br>
  <br>
  <div>
    <form th:action="@{/usuario/crearUsuario}" method="post">
  <div class="form-group row">
      <label for="nombreusuario" class="col-sm-3 col-form-label">Nombre de usuario:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="nombreusuario" name="nombreUsuario" required placeholder="ingrese su nombre">
      </div>
  </div>
      <br>
      <br>
  <div class="form-group row">
    <label for="contrasena" class="col-sm-3 col-form-label"> Contraseña:</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="contrasena" name="contrasena" required placeholder="ingrese su contraseña">
        </div>
  </div>
      <br>
      <br>
  <div class="form-group row">
    <label for="rol" class="col-sm-3 col-form-label" > Seleccione rol:</label>
    <div class="col-sm-9">
      <select class="form-control" name="rol" id="rol" required>
        <option value="Profesor">Profesor</option>
        <option value="Estudiante">Estudiante</option>
        <option value="Administrador">Administrador</option>
      </select>
    </div>

  </div>
      <br>
      <br>

<div class="row">
  <div class="col-5"></div>
  <div class="col-2">
    <button type="submit" class="btn btn-outline-success">Crear Usuario</button>
  </div>
  <div class="col-5"></div>
</div>

      <br>
      <br>

    </form>

  </div>
</section>
</body>
</html>
