<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

  <meta charset="UTF-8">  <!-- Caracteres especiales  -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidad IE-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Adaptabilidad en diferentes dispositivos (Responsive) -->
  <title>Crear Alumno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<section class="container">
  <div class="text-center">
  <h2 class="border border-success text-success">Formulario Para Crear un Profesor</h2>
  </div>

  <br>
  <br>
  <div>
    <form th:action="@{/profesor/crearProfesor}" method="post">

      <div class="form-group row">
          <label for="nombres" class="col-sm-3 col-form-label">Nombres del profesor:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="nombres" name="nombres" required placeholder="ingrese nombre del profesor">
          </div>
      </div>
      <br>
        <div class="form-group row">
            <label for="apellido1" class="col-sm-3 col-form-label">Apellido 1 del profesor:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="apellido1" name="apellido1" required placeholder="ingrese apellido 1 del profesor">
            </div>
        </div>
      <br>
        <div class="form-group row">
            <label for="appelido2" class="col-sm-3 col-form-label">Apellido 2 del profesor:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="appelido2" name="appelido2" required placeholder="ingrese apellido 2 del profesor">
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label class="col-sm-3" for="cursoId">Curso:</label>
                <div class="col-sm-9">
                    <select class="form-control" id="cursoId" name="cursoId">
                        <option th:each="curso : ${atributoListarCurso}" th:value="${curso.id}" th:text="${curso.nombreCurso}"></option>
                    </select>
                </div>
        </div>

<div class="row">
  <div class="col-5"></div>
  <div class="col-2">
    <button type="submit" class="btn btn-outline-success">Crear Profesor</button>
  </div>
  <div class="col-5"></div>
</div>
      <br>
    </form>
  </div>
</section>
</body>
</html>
