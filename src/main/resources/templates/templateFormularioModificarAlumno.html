<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

  <meta charset="UTF-8">  <!-- Caracteres especiales  -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidad IE-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Adaptabilidad en diferentes dispositivos (Responsive) -->
  <title>Crear Alumno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<section class="container">
  <div class="text-center">
  <h2 class="border border-success text-success">Formulario Para Crear un Alumno</h2>
  </div>

  <br>
  <br>
  <div>
    <form th:action="@{/alumno/crearAlumno}" method="post">
        <div class="form-group row">
            <label for="nombres" class="col-sm-3 col-form-label">Nombres de alumno:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="nombres" name="nombres" required placeholder="ingrese los nombres">
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label for="apellido1" class="col-sm-3 col-form-label">Apellido 1 del alumno:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="apellido1" name="apellido1" required placeholder="ingrese su apellido 1">
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label for="apellido2" class="col-sm-3 col-form-label">Apellido 2 del alumno:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="apellido2" name="apellido2" required placeholder="ingrese su Apellido 2">
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label for="cursoAsignado" class="col-sm-3 col-form-label">Curso:</label>
            <div class="col-sm-9">
                <select class="form-control" id="cursoAsignado" name="cursoAsignado">
                    <option th:each="curso : ${atributoListarCurso}" th:value="${curso.id}"
                            th:text="${curso.nombreCurso}"></option>
                </select>
            </div>
        </div>
        <!--
        <div class="form-group row">
            <label for="fk_curso" class="col-sm-3 col-form-label" > Seleccione Curso:</label>
            <div class="col-sm-9">
                <select class="form-control" name="fk_curso" id="fk_curso" required>
                    <option value="1">html</option>
                </select>
            </div>
        </div>
        -->
<div class="row">
  <div class="col-5"></div>
  <div class="col-2">
    <button type="submit" class="btn btn-outline-success">Crear Alumno</button>
  </div>
  <div class="col-5"></div>
</div>
    </form>
  </div>
</section>
</body>
</html>
